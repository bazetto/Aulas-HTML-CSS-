<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }

        label {
            cursor: pointer;
        }
    </style>

</head>

<body>

    <form action="#" metho="get" target="_blank" autocomplete="off">
        <p>O Meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" />
        </p>

        <p>
            <label for="dev1">Sou um Dev1:</label>
            <input type="checkbox" id="dev1" name="dev" value="sim" /> <br>

            <label for="dev2">Sou um Dev2:</label>
            <input type="checkbox" id="dev2" name="dev" value="sim" /> <br>

            <label for="dev3">Sou um Dev3:</label>
            <input type="checkbox" id="dev3" name="dev" value="sim" />
        </p>

        <p>
            Gênero: <br>
            <label for="Feminino">Feminino:</label>
            <input type="radio" id="Feminino" name="genero" value="feminino" /> <br>

            <label for="Masculino">Masculino:</label>
            <input type="radio" id="Masculino" name="genero" value="masculino" /> <br>

            <label for="Outro">Outro:</label>
            <input type="radio" id="Outro" name="genero" value="outro" />
        </p>

        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" value="2021-10-16" />
        </p>

        <p>
            <label for="datetime-local">Data:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local" value="2021-10-16T14:51" />
        </p>

        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" value="14:52" />
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#ff0000" />
        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex.: seuemail@gmail.com" />
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,image/*" multiple />
        </p>

        <p>
            <label for="number">Numero:</label>
            <input type="number" id="number" name="number" min="10" max="50" step="5" />
        </p>

        <p>
            <button type="reset">RESET</button>
            <button type="submit">ENVIAR</button>
        </p>

    </form>

</body>

</html>
